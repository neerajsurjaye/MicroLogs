server:
  port: ${SERVER_PORT}

spring:
  application:
    name: api-gateway

  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: false  # Must be true to discover other services
        register: false # Disables registration for the gateway itself

    gateway:
      discovery:
        locator:
          lower-case-service-id: true

      routes:

        # USER SERVICE
        - id: user-public
          predicates:
            - Path=/users/login,/users/register
          uri: lb://chowkidar


        - id: user-protected
          predicates:
            - Path=/users/me
          uri: lb://chowkidar
          filters:
            - JwtAuthFilter

        # ARTICLE SERVICE
        - id: article-public
          predicates:
            - Path=/article/**
            - Method=GET
          uri: lb://article


        - id: article-protected
          predicates:
            - Path=/article/**
            - Method=POST,DELETE
          uri: lb://article
          filters:
            - JwtAuthFilter

