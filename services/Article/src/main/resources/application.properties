spring.application.name=article
spring.datasource.url=jdbc:mysql://localhost:3306/testarticleservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.open-in-view=false

spring.jpa.show-sql=false

# Log the SQL queries in a formatted way
spring.jpa.properties.hibernate.format_sql=true

# Enable logging of parameters (works with Hibernate 5.2+)
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# To log the queries with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
